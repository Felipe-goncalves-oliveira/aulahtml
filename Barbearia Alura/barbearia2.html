<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contato-Barbearia Alura</title>
    <link rel="stylesheet" type="text/css" href="barbearia.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>

      <div class="caixa">

        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

        <nav>
          <ul>
            <li> <a href="barbearia.html"> Home </a></li>
            <li> <a href="produtos.html"> Produtos </a></li>
            <li> <a href="barbearia2.html"> Contatos </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2> Contato </h2>

      <form>
        <label for="nomesobrenome"> Nome e Sobrenome </label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email"> Email </label>
        <input type="email" id="email" class="input-padrao" required>

        <label for="telefone"> Telefone </label>
        <input type="text" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

        <label for="mensagem"> Mensagem </label>
        <textarea id="mensagem" rows="10" cols="70" class="input-padrao" required> </textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

          <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio=whatsapp" checked> Whatsapp</label>
        </fieldset>

        <fieldset class="horario">
          <legend>Qual horário prefere ser atendido?</legend>
          <select class="selecaoum">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Segunda</th>
              <th>8h ~ 20h</th>
            </tr>
            <tr>
              <th>Quarta</th>
              <th>8h ~ 20h</th>
            </tr>
            <tr>
              <th>Sexta</th>
              <th>8h ~ 20h</th>
            </tr>
          </tbody>
        </table>





      </form>

    </main>

    <footer>
      <img src="logo2.png" alt="Logo da Barbearia Alura 2">
      <p class="copyright">*copy; Copyright Barbearia Alura - 2023</p>
    </footer>

  </body>
</html>
