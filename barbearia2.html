<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contato-Barbearia Alura</title>
    <link rel="stylesheet" type="text/css" href="barbearia.css">
    <link rel="stylesheet" type="text/css" href="barbearia2.css">
  </head>
  <body>
    <header>

      <div class="caixa">

        <h1><img src="logo.jpg" alt="Logo da Barbearia Alura"></h1>

        <nav>
          <ul>
            <li> <a href="barbearia.html"> Home </a></li>
            <li> <a href="produtos.html"> Produtos </a></li>
            <li> <a href="barbearia2.html"> Contatos </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2> Contato </h2>

      <form>
        <label for="nomesobrenome"> Nome e Sobrenome </label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email"> Email </label>
        <input type="email" id="email" class="input-padrao" required>

        <label for="telefone"> Telefone </label>
        <input type="text" id="telefone" class="input-padrao" required>

        <label for="mensagem"> Mensagem </label>
        <textarea id="mensagem" rows="10" cols="70" class="input-padrao" required> </textarea>

      </form>

    </main>

  </body>
</html>
